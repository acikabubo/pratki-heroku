{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    {% assets "css" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}" />
    {% endassets %}
{% endblock %}

{% block title %}Track Packages{% endblock %}

{% block content %}
    {{ super() }}
    <div class="container">
        <div class="jumbotron">
            <center><h2>Track Packages</h2></center>
            <center>
                <div class="col-sm-2 center-div">
                    <a class="btn btn-block loginBtn loginBtn-facebook"
                        href="{{ url_for('oauth_authorize', provider='facebook') }}">
                            Login with Facebook
                    </a>
                    <a class="btn btn-block loginBtn loginBtn-google"
                        href="{{ url_for('oauth_authorize', provider='google') }}">
                            Login with Google
                    </a>
                </div>
            </center>
        </div>
    </div>

    <!-- <p align="center"><a href="{{ url_for('oauth_authorize', provider='twitter') }}">Login with Twitter</a></p> -->
{% endblock %}
